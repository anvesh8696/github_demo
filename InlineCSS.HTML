<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InlineCSS Styles</title>
</head>
<body>
    <h1 class="external">External CSS</h1>
    <p>This paragraph is styled using an external CSS file.</p>

    <div id="internal">
        <h2>Internal CSS</h2>
        <p>This paragraph is styled using internal CSS.</p>
    </div>

    <p style="color:purple;">This paragraph is styled using inline CSS.</p>
</body>
</html>
