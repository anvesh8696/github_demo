<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>box model</title>

        <style>
            .box {
                background-color: rgb(35, 39, 42);
                height: 300px;
                width: 200px;
                padding: 50px;
                margin: 30px;
            }
            .content {
                background-color: rgb(53, 129, 195);
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="content">
                <p>This is the content inside the box.</p>
                <p>Padding adds space inside the box.</p>
                <p>Margin creates space around the box.</p>
                <p>Border defines the border around the box.</p>
            </div>
        </div>
    </body>
</html>
