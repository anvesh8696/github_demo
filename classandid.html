<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class vs ID Selector</title>
    <link rel="stylesheet" href="Classandid.css">
</head>
<body>
    <!-- Here is the HTML element with both ID and class -->
    <p id="uniqueElement" class="commonElement">This is a paragraph with both ID and class selectors.</p>
    <p id="uniqueElement" class="commonElement">This is a second paragraph with <mark>both ID and class selectors. </mark></p>
</body>
</html>
