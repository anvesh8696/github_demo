<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css text properties</title>
        <style>

            h1{
                text-shadow: 2px 2px;
                word-spacing:5px;
                text-transform: capitalize;
            }
            p{
                letter-spacing: 10px;
                text-decoration-line:underline;
            }
            #line{
                line-height:4.8em;
                text-align:right;
            }
            h2{
                text-indent: 50px;
                color: blue;
            }





        </style>
    </head>
    <body style="background-color: grey;">

        <h1>this the shadow text</h1>
        <p >this is text spacing</p>
        <h3 id="line">this is a text allignment</h3>
        <h2>this is a text indentation</h2>















    </body>
</html>
