<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styles</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1 class="external">External CSS</h1>
    <p style="color:blue;">This paragraph is styled using an external CSS file.</p>

    <div id="internal">
        <h2>Internal CSS</h2>
        <p style="color:darkmagenta;">This paragraph is styled using internal CSS.</p>
    </div>

    <p style="color:orange;">This paragraph is styled using inline CSS.</p>
</body>
</html>
