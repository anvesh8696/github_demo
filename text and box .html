<!DOCTYPE html>
<html>
    <head>
        <title>text and box shadow</title>
        <style>
            h1 {
                text-shadow: 9px 5px 10px #000000;
            }
            div {
                width: 300px;
                height: 150px;
                background-color: lightblue;
                box-shadow: 5px 5px 10px #230202;
            }
        </style>
    </head>
    <body>
        <h1>Text Shadow Example</h1>
        <div>Box Shadow Example</div>
    </body>
</html>
